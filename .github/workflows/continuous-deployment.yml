name: CD Workflow

on:
  push:
    branches:
      - master
      - ci-cd

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Pull the repo and restart the service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /opt/Apps/TradeMachine
            git checkout master
            git pull
            /home/dev_deployer/.asdf/shims/npm install
            /home/dev_deployer/.asdf/shims/npm run build
            /home/dev_deployer/.asdf/shims/npx pm2 restart trademachine


