name: Test Staging Workflow

on:
  workflow_dispatch:
    inputs:
      branch_to_run:
        description: 'Branch name containing the deployment workflow to test'
        required: true
        default: 'staging'
      workflow_file:
        description: 'Workflow file to run from the branch'
        required: true
        default: '.github/workflows/docker-deploy.yml'
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  run_staging_workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch_to_run }}
      
      - name: Show workflow content to be run
        run: cat ${{ github.event.inputs.workflow_file }}
        
      - name: Switch to staging branch and run workflow
        run: |
          echo "Running workflow from branch ${{ github.event.inputs.branch_to_run }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          
          # Prepare current repo for running workflows
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create temporary branch with workflow modifications
          TEMP_BRANCH="temp-workflow-test-$(date +%s)"
          git checkout -b $TEMP_BRANCH
          
          # Run the workflow file using the workflow_dispatch event
          gh workflow run ${{ github.event.inputs.workflow_file }} -f environment=${{ github.event.inputs.environment }} --ref ${{ github.event.inputs.branch_to_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}