services:
  app:
    image: ghcr.io/akosasante/trade-machine-server:${IMAGE_TAG}
    container_name: prod_trademachine
    restart: always
    network_mode: "host"
    env_file:
      - .env
    environment:
      - HOME=/tmp
      - npm_config_cache=/tmp/.npm
    volumes:
      # Secret files (mount as read-only)
      - ./${SHEETS_CREDENTIAL_FILE:-sheet_creds.json}:/app/${SHEETS_CREDENTIAL_FILE:-sheet_creds.json}:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3005}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s